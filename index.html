<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <section class="note  center">

    <form action="" class="note__form center width-sm stack-md">

      <button type="button" id="note__btn--close">X</button>

      <label for="note__title">Enter note title</label>

      <input type="text" name="note__title" id="note__title" placeholder="add note title">


      <label for="note__body">Enter note body</label>

      <textarea name="note__body" id="note__body" cols="30" rows="10" placeholder="Enter note body">
      </textarea>

      <button type="submit" id="note__btn--submit">Submit Note

      </button>

    </form>


  </section>

  <section class="tasks">

    <ul class="tasks__list stack-sm">
      <div class="tasks__note">I AM A NOTE</div>



    </ul>


  </section>

<script src="app.js"></script>
</body>
</html>
